<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studiomove | FastAPI Frontend</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6">

  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-800">Studiomove API Frontend</h1>

    <!-- Card GET -->
    <div class="bg-white rounded-xl shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">üì° Testar conex√£o com API</h2>
      <button onclick="getMensagem()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Buscar Mensagem
      </button>
      <p id="mensagem" class="mt-4 text-gray-700"></p>
    </div>

    <!-- Card POST -->
    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">üìù Cadastrar Paciente</h2>
      <form id="paciente-form" class="space-y-4">
        <input type="text" name="nome" placeholder="Nome" required class="w-full border p-2 rounded">
        <input type="date" name="data_nascimento" required class="w-full border p-2 rounded">
        <input type="text" name="celular" placeholder="Celular" required class="w-full border p-2 rounded">
        <input type="text" name="endereco" placeholder="Endere√ßo" required class="w-full border p-2 rounded">
        <input type="number" step="0.01" name="mensalidade" placeholder="Mensalidade" required class="w-full border p-2 rounded">
        <input type="number" name="aulas_por_semana" placeholder="Aulas por semana" required class="w-full border p-2 rounded">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
          Enviar
        </button>
      </form>

      <div id="resposta-post" class="mt-4 text-sm text-gray-800 whitespace-pre-wrap bg-gray-100 p-3 rounded"></div>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000";

    async function getMensagem() {
      try {
        const res = await fetch(`${API_URL}/`);
        if (!res.ok) throw new Error("Erro ao buscar mensagem.");
        const data = await res.json();
        document.getElementById("mensagem").innerText = data.message;
      } catch (err) {
        document.getElementById("mensagem").innerText = "Erro: " + err.message;
      }
    }

    document.getElementById("paciente-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        nome: form.nome.value,
        data_nascimento: form.data_nascimento.value,
        celular: form.celular.value,
        endereco: form.endereco.value,
        mensalidade: parseFloat(form.mensalidade.value),
        aulas_por_semana: parseInt(form.aulas_por_semana.value)
      };

      try {
        const res = await fetch(`${API_URL}/pacientes/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error("Erro ao cadastrar paciente.");
        const result = await res.json();
        document.getElementById("resposta-post").innerText = "Paciente cadastrado com sucesso:\n" + JSON.stringify(result, null, 2);
        form.reset();
      } catch (err) {
        document.getElementById("resposta-post").innerText = "Erro: " + err.message;
      }
    });
  </script>
</body>
</html>
